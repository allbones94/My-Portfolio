<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS: Affect Siblings On Hover</title>
</head>
<style>
.test{display:inline-block;width:100px;height:100px; background:blue}
.test:hover{background:green}
</style>
<body>
<div id = 'section'>
	<span class = 'test'>&nbsp;</span>
    <span class = 'test'>&nbsp;</span>
    <span class = 'test'>&nbsp;</span>
    <span class = 'test'>&nbsp;</span>
    <span class = 'test'>&nbsp;</span>
    <span class = 'test'>&nbsp;</span>
    <span class = 'test'>&nbsp;</span>
    <span class = 'test'>&nbsp;</span>
    
</div>
</body>
</html>
