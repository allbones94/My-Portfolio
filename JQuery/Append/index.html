<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQuery: Append</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style>
div{margin-top:2em;width:200px; height:auto; background:green; border:1px solid black;height:200px;position:relative}
</style>
</head>

<body>
<button id = 'btnAdd'>Add New Input Field</button>
<button id = 'btnRemove'>Remove Last Input Field</button>

<form id = 'content'>
	<p><input type = 'text' class = 'input1' name = 'list[]' placeholder = 'Enter New Item'> </p>
</form>

<script>
var btn1 = document.getElementById("btnAdd");
var btn2 = document.getElementById("btnRemove");
var counter = 1;

btn1.addEventListener("click",function(){
counter++;
$("#content").append("<p><input type = 'text' class = 'input"+counter+"' name = 'list[]' placeholder = 'Enter New Item'></p>");	
});

btn2.addEventListener("click",function(){
console.log(".input"+counter+"");
$("input").remove(".input"+counter+"");
counter--;
});

</script>
</body>
</html>
