<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Stopwatch</title>
</head>

<body>
<h1>Press any Key to Start/Stop the time</h1> 
<div id = 'output_time'>

</div>
<script>
var counter = 0;
var seconds = 0;
var minutes = 0;
var hours = 0;


function start_stop(){
	
	var interval = setInterval(function(){
	
	if (counter !== 1){
		
	seconds++;
	if (seconds > 59){
		minutes++;	
		seconds = 0;
	}
	
	document.getElementById("output_time").innerHTML = addZeroes(hours)+":"+addZeroes(minutes)+":"+addZeroes(seconds);	
	
	}else{
		
	clearInterval(interval);	
	}
	},1000);
	

}


function addZeroes(a){
	if (a < 10){
		return "0"+a;
	}else{
		return a;	
	}
}

start_stop();
document.addEventListener("keyup",function(){
	
	if (counter == 0){
	counter = 1;
	}else{
	counter = 0;	
	start_stop();
	}
	
	
});

</script>
</body>
</html>
