<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Proportion Class</title>
</head>
<style>
#s1,#s2,#s3,#s4,#s5,#s6,#s7,#s8{display:inline-block;float:left}
</style>
<body>

<div id = 's1' style="background:red;">section 1</div>
<div id = 's2'  style="background:orange">Section 2</div>
<div id = 's3'  style="background:yellow">section 3</div>
<div id = 's4'  style="background:green">Section 4</div>
<div id = 's5'  style="background:blue">section 5</div>
<div id = 's6'  style="background:indigo">Section 6</div>
<div id = 's7'  style="background:violet">section 7</div>
<div id = 's8'  style="background:gold">Section 8</div>

<script>
function Proportion(id,width,height,percentageW,percentageH){
	var elem = document.getElementById(id);
	elem.style.width = width * (percentageW/100)+"px";
	elem.style.height = height * (percentageH/100)+"px";
}

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    x = w.innerWidth || e.clientWidth || g.clientWidth,
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;


var p1 = new Proportion("s1",x,y,100,100);
var p2 = new Proportion("s2",x,y,50,50);
var p3 = new Proportion("s3",x,y,50,50);
var p4 = new Proportion("s4",x,y,33.3,50);
var p5 = new Proportion("s5",x,y,33.3,50);
var p6 = new Proportion("s6",x,y,12.5,25);
var p7 = new Proportion("s7",x,y,12.5,25);
var p8 = new Proportion("s8",x,y,12.5,25);

</script>
</body>
</html>
